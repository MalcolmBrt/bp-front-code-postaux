<div class="resultat-cp-container">
  <div class="header">
    <div class="localite">
      {{ codePostal.localite }}
    </div>
    <div class="types">
      @if (codePostal.typeBp) {
      <div class="type"><mat-icon>local_post_office</mat-icon>BP</div>
      } @if (codePostal.typeDomicile) {
      <div class="type"><mat-icon>home</mat-icon>Domicile</div>
      }
    </div>
  </div>
  <div class="details">
    <div>{{ codePostal.code }}</div>
    @if (codePostal.typeBp) {
    <div>BPs {{ codePostal.bpMin }} Ã  {{ codePostal.bpMax }}</div>
    }
  </div>
</div>
